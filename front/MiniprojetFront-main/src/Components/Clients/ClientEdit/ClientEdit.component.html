<div role="document" class="modal-dialog modal-dialog-scrollable modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 id="exampleModalCenterTitle" class="modal-title"> Edit Customere </h5><button type="button"
        data-bs-dismiss="modal" aria-label="Close" (click)="closeDialog()" class="btn-close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-3 text-center">
          <div class="chat-avtar d-inline-flex mx-auto"><img src="assets/images/user/avatar-5.jpg" alt="User image"
              class="rounded-circle img-fluid wid-70" /></div>
        </div>
        <div class="col-sm-9">
          <div class="form-group">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" [(ngModel)]="data.firstName" placeholder="firstName" name="firstName"
                class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" placeholder="lastName" [(ngModel)]="data.lastName" name="lastName"
                class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="text" placeholder="Email" [(ngModel)]="data.email" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-label">numTel</label>
              <input type="text" placeholder="numTel" [(ngModel)]="data.numTel" name="numTel" class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-label">adresse</label>
              <input type="text" placeholder="adresse" [(ngModel)]="data.adresse" name="adresse" class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-label">mf</label>
              <input type="text" placeholder="mf" [(ngModel)]="data.mf" name="mf" class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-label">cin</label>
              <input type="text" placeholder="cin" [(ngModel)]="data.cin" name="cin" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        
        <div class="flex-grow-1 text-end"><button type="button" data-bs-dismiss="modal" class="btn btn-link-danger"
            (click)="closeDialog()">Cancel</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="doAction()">Add</button>
        </div>

      </div>
    </div>
  </div>
