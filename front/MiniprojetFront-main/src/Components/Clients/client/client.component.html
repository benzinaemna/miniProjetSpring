<div role="document" class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalCenterTitle" class="modal-title"> Edit Customere </h5><button type="button"
          data-bs-dismiss="modal" aria-label="Close" (click)="closeDialog()" class="btn-close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-3 text-center">
            <div class="chat-avtar d-inline-flex mx-auto"><img src="assets/images/user/avatar-5.jpg" alt="User image"
                class="rounded-circle img-fluid wid-70" /></div>
          </div>
          <div class="col-sm-9">
            <div class="form-group">
              <div class="form-group">
                <label class="form-label">First Name</label>
                <p    name="firstName"
                  class="form-control" >{{ data.firstName }}</p>
              </div>
              <div class="form-group">
                <label class="form-label">Last Name</label>
                  <p  class="form-control" >{{ data.lastName }}</p>
              </div>
              <div class="form-group">
                <label class="form-label">Email</label>
                <p  class="form-control" >{{ data.email }}</p>
              </div>
              <div class="form-group">
                <label class="form-label">numTel</label>
                <p  class="form-control" >{{ data.numTel }}</p>
              </div>
              <div class="form-group">
                <label class="form-label">adresse</label>
                <p  class="form-control" >{{ data.adresse }}</p>
              </div>
              <div class="form-group">
                <label class="form-label">mf</label>
                <p  class="form-control" >{{ data.mf }}</p>
              </div>
              <div class="form-group">
                <label class="form-label">cin</label>
                <p  class="form-control" >{{ data.cin }}</p>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
